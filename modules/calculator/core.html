<main id="calculator">
    <div id="total">
        <div id="display" role="main" aria-live="assertive">
            <div id="screen"></div>
            <div id="result"></div>
        </div>
        <button aria-label="backspace" class="keyCalculator clearsCalculator" id="clear">&lt;</button>
    </div>
    <div id="keyboard">
        <button aria-label="clear all" class="keyCalculator clearsCalculator" id="clearall">AC</button>
        <button class="keyCalculator operatorsCalculator" id="percent">%</button>
        <button aria-label="nth root" class="keyCalculator operatorsCalculator" id="nroot">âˆš</button>
        <button class="keyCalculator operatorsCalculator">+</button>
        <button class="keyCalculator">7</button>
        <button class="keyCalculator">8</button>
        <button class="keyCalculator">9</button>
        <button aria-label="minus" class="keyCalculator operatorsCalculator">-</button>
        <button class="keyCalculator">4</button>
        <button class="keyCalculator">5</button>
        <button class="keyCalculator">6</button>
        <button class="keyCalculator operatorsCalculator">&divide;</button>
        <button class="keyCalculator">1</button>
        <button class="keyCalculator">2</button>
        <button class="keyCalculator">3</button>
        <button class="keyCalculator operatorsCalculator">&times;</button>
        <button class="keyCalculator">0</button>
        <button aria-label="decimal point" class="keyCalculator" id="decimal">.</button>
        <button class="keyCalculator operatorsCalculator" id="equals">=</button>
    </div>
</main>

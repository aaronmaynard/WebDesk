<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      html { 
      background: url(desktop/background.jpg) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      z-index: -999;
      overflow: hidden;
    } 
    .taskbar {
	padding:10px;
	margin: 0;
	width:100%;
	background-color: black;
	color: white;
	bottom: 0;
    }
  </style>
  </head>
  <body>
    <div class="w3-bottom w3-bar w3-black w3-large">
    <button title="Start Menu" class="w3-bar-item w3-button w3-green"><i class="fa fa-home"></i></button>
    <button title="Internet" class="w3-bar-item w3-button"><i class="fa fa-globe"></i></button>
    <button title="Files" class="w3-bar-item w3-button"><i class="fa fa-folder-open"></i></button>
    <button title="Calendar" class="w3-bar-item w3-button"><i class="fa fa-calendar"></i></button>
    <button title="Mail" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></button>
    <button title="Music" class="w3-bar-item w3-button"><i class="fa fa-music"></i></button>
	<center>Made with <i style="font-size:20px" class="fa">&#xf13b;</i> and <i style="font-size:20px" class="fa">&#xf13c;</i> on <i style="font-size:20px" class="fa">&#xf09b;</i>
    <button title="Log Off" class="w3-bar-item w3-button w3-right"><i class="fa fa-sign-in"></i></button>
    <button title="WiFi" class="w3-bar-item w3-button w3-right"><i class="fa fa-wifi"></i></button>
    <button title="Volume" class="w3-bar-item w3-button w3-right"><i class="fa fa-volume-up"></i></button>
    <button title="Battery" class="w3-bar-item w3-button w3-right"><i class="fa fa-battery-3"></i></button>
  </div> 
  </body>
</html>

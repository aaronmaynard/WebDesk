WEBDESK TEMPLATE.JS
This template is to be used with the application you build. Be sure to change "application"
with the name of your application in both template.js and in the styling of template.html
-->
<style>
body {
    font-family: Arial
}

* {
    box-sizing: border-box;
}

/* The application window */
.applicationcontainer {
    border: 3px solid #f1f1f1;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
	padding: 0 0 0 0;
	z-index: 0;
}

/* Container for columns and the top "toolbar" */
.row {
    padding: 0px;
    background: #f1f1f1;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
}

/* Create three unequal columns that floats next to each other */
.column {
    float: left;
}

.left {
    width: 15%;
}

.right {
    width: 10%;
}

.middle {
    width: 75%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Three dots */
.dot {
    margin-top: 4px;
    height: 12px;
    width: 12px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
}

/* Style the input field */
input[type=text] {
    width: 100%;
    border-radius: 3px;
    border: none;
    background-color: white;
    margin-top: -8px;
    height: 25px;
    color: #666;
    padding: 5px;
}

/* Three bars (hamburger menu) */
.bar {
    width: 17px;
    height: 3px;
    background-color: #aaa;
    margin: 3px 0;
    display: block;
}
#application {
    position: absolute;
    z-index: 9;
    text-align: center;
    border: 0px solid #d3d3d3;
}

#applicationheader {
    padding: 10px;
    cursor: move;
    z-index: 10;
    background-color: #f1f1f1;
    color: #fff;
}
/* Page content */
.applicationcontent {
    padding: 0px;
    background-color: grey;
    resize: both;
    overflow: auto;
    min-width: 350px;
    min-height: 100px;
	width: 400px;
	height: 400px;
}
</style>

<div class="applicationcontainer" id="application">
	<div class="row" id="applicationheader">
		<div class="column left">
			<span class="dot" style="background:#ED594A;"></span>
			<span class="dot" style="background:#FDD800;"></span>
		</div>
		<div class="column middle">
			<span style="color:black">Application Name</span>
		</div>
		<div class="column right">
			<div style="float:right">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</div>
	</div>
	<div class="applicationcontent">
		<iframe height="100%" width="100%" src="modules/template/core.html"></iframe>
    <!-- insert the src content relative to the source directory -->
	</div>
</div>
